<template name="bassfunk">
    {{>backgroundfuck}}
    <div class="container-fluid wrapper" style="background: rgb(0, 0, 0);">
        {{>header}}
        <div class="row  all-element center-block text-center">
            {{>all_items}}
        </div>
    </div>
    <!-- footer -->
    {{>footer}}
    <!-- footer -->
    <div id="wow"></div>
</template>

<template name="all_items">
    <div class="center-block all col-md-12 widthfix smallmain">
        {{#each all_item}}
        <div class="item {{_id}}" style="margin:1%">
            <div class="logo {{_id}} main__logo-wrapper" style="display:flex;justify-content:center;align-items:center">
                {{#with FS.GetFile "Bandsample" sound}}
                <script type="text/javascript">
                Session.set("{{_id}}", "{{url}}");
                </script>
                {{/with}} {{#with FS.GetFile "Bandlogo" image}}

                <img class="main__logo" onload="this.style='object-fit:contain; cursor: url(https://shopify.github.io/draggable/assets/img/cursor-pointer.png),  pointer;transition: .36s ease all; opacity:1;width:350px; transform: matrix3d(1,0,0.00,0,0.00,1,0.00,0,0,0,1,0,0,0,0,1);    -webkit-transform: matrix3d(1,0,0.00,0,0.00,1,0.00,0,0,0,1,0,0,0,0,1);'" src="{{url}}" style="object-fit:contain;opacity: 0;width:350px; height:350px;transform: matrix3d(0.5,0,0.00,0,0.00,0.5,0.00,0,0,0,1,0,0,0,0,1);-webkit-transform: matrix3d(0.5,0,0.00,0,0.00,0.5,0.00,0,0,0,1,0,0,0,0,1);"> {{/with}}
            </div>
            <div class="links {{_id}}" style="display:none;">
                {{#if bandcamp}}
                    <a class="issocial" target="_blank" href="{{bandcamp}}"><img src="/img/menu_items/bandcamp.png"></a> 
                {{else}}
                    <div class="emptysocial"></div> 
                {{/if}} 

                {{#if soundcloud}}
                    <a class="issocial" target="_blank" href="{{soundcloud}}"><img src="/img/menu_items/soundcloud.png"></a> 
                {{else}}
                    <div class="emptysocial"></div> 
                {{/if}} 

                {{#if facebook}}
                    <a class="issocial" target="_blank" href="{{facebook}}"><img src="/img/menu_items/facebook.png"></a> 
                {{else}}
                    <div class="emptysocial"></div> 
                {{/if}} 

                 {{#if vk}}
                    <a class="issocial" target="_blank" href="{{vk}}">
                        <img src="/img/menu_items/vk.png">
                    </a> 
                {{else}}
                    <div class="emptysocial"></div> 
                {{/if}} 
                
                {{#if website}}
                <a class="issocial" target="_blank" href="{{website}}">
                    <img src="/img/menu_items/website.png">
                </a> {{else}}
                <div class="emptysocial"></div> {{/if}} 
                
                {{#if email}}
                <a class="issocial" href="mailto:{{email}}">
                    <img src="/img/menu_items/email.png">
                </a> {{else}}
                <div class="emptysocial"></div> {{/if}} 
                
                {{#if instagramm}}
                <a class="issocial" target="_blank" href="{{instagramm}}">
                    <img src="/img/menu_items/instagram.png">
                </a> {{else}}
                <div class="emptysocial"></div> {{/if}} 
                
                {{#if twitter}}
                <a class="issocial" target="_blank" href="{{twitter}}">
                    <img src="/img/menu_items/twitter.png">
                </a> {{else}}
                <div class="emptysocial"></div> {{/if}} 
                
                {{#if youtube}}
                <a class="issocial" target="_blank" href="{{youtube}}">
                    <img src="/img/menu_items/youtube.png">
                </a> {{else}}
                <div class="emptysocial"></div> {{/if}} 
                
                {{#if currentUser}}
                <a class="delete {{_id}}" href="#">DELETE</a>
                <a class="sure {{_id}}" style="display:none;" href="#">SHURE?</a> {{/if}}
            </div>
        </div>
        {{/each}}
    </div>
</template>

<template name="backgroundfuck">
    {{#each bckd}} {{#with FS.GetFile "Backgroundlogo" image}}
    <div class="dada" style="margin: auto;max-width: 1666px; display:none;position: fixed;top: 0;left: 0;bottom: 0;right: 0;mix-blend-mode: lighten;filter:contrast(1.06)"><video style="left:0;width:100%;height:100%;position:absolute"  autoplay="" muted="" loop="" name="media"><source src="/video/gundam.mp4" type="video/mp4"></video>
        </div>
    {{/with}}

    {{/each}}
</template>

<template name="header">
    <div class="row all-element center-block text-center header">
        <div class="col-md-12 col-lg-12 header center-block text-center ">
            <div class="bassimg" onclick="document.getElementById('clickOne').click()" >
                <a class="basslogo" id="clickOne" href="/stream" alt="bassfunk" >
                    <span style="margin-left:10%">bass</span>
                    <span style="margin-left:-5%;font-style:italic">funk</span>
                </a>
            </div>
        </div>
        <div class="sound">
            <div class="soundon"><i class="fa facircle fa-circle-o" aria-hidden="true"></i></div>
            <div class="soundoff"><i class="fa facircle fa-circle" aria-hidden="true"></i></div>
        </div>
        <div class="rand">
            <div class="randon"><i class="fa facube fa-cubes" aria-hidden="true"></i></div>
            <div class="randoff"><i class="fa facube fa-cube" aria-hidden="true"></i></div>
        </div>
    </div>
</template>

<template name="footer">
    <!-- panel-footer testtest-->
    <div class="footer  row text-center ">
        <div class="col-md-12 col-lg-12 center-block text-center">
            <a class="fbut" target="_blank" href="https://vk.com/bassfunk2"><img  src="/img/footer/bassfunk.png"></a>
            <a class="fbut" href="mailto:mail@bassfunk.moscow"><img src="/img/footer/mail.png"></a>
            <a class="fbut" target="_blank" href="https://bassfunk.bandcamp.com/"><img src="/img/footer/bandcamp.png"></a>
        </div>
    </div>
</template>

<template name="login">{{> loginButtons}}</template>

<template name="chatfuck">
    <div class="container-fluid">
        {{>backgroundfuck}}
        <div class="row all-element center-block text-center header">
            <div class="col-md-12 col-lg-12 header center-block text-center ">
                <div class="bassimg" onclick="document.getElementById('clickTwo').click()" >
                    <a class="basslogo" id="clickTwo" href="/past" alt="bassfunk" >
                        <span style="margin-left:10%">bass</span>
                        <span style="margin-left:-5%;font-style:italic">funk</span>
                    </a>
                </div>
                <div class="chrand">

<template name="blog">
    <script>

        (function(b,i,t,C,O,I,N) {
            I=b.createElement(i),N=b.getElementsByTagName(i)[0];
            I.src=t;I.id=C;N.parentNode.insertBefore(I, N);
            setTimeout(function(){
                $('.btcwdgt-chart').prepend("<div style='width: 100%;    height: 90px!important;'></div><div id='robot'><div id='robot-wrapper'><img id='robot-img-top' src='http://i.imgur.com/Iz9UTZp.jpg'><img id='robot-img-bottom' src='http://i.imgur.com/IUQsZNW.jpg' ></div></div>");
                $('.btcwdgt-header').attr('style','z-index:301!important;position:fixed!important;top: 0!important;');
                $('.stats').attr('style','width:100vw!important;background: #f2a313!important;');
                $('.date-wrap').attr('style','width:100vw!important');

                
            }, 2000);
        })(document,'script','https://widgets.bitcoin.com/widget.js','btcwdgt');

        function bitcoin() {

            let widthBit = $(window).width();

            if (widthBit > 150 && widthBit <= 250) {
                $('.btcwdgt-chart').attr('style', 'min-height:975px!important;width: 100%!important;height:207%!important;overflow:hidden!important;max-width: none !important;position: absolute!important;top:0px!important;left:0!important;right:0!important;margin: auto!important;filter: grayscale(0.5) contrast(1.3)!important;z-index: 70!important;');
            }else if(widthBit <= 150){
                $('.btcwdgt-chart').attr('style', 'min-height:975px!important;width: 100%!important;height:507%!important;overflow:hidden!important;max-width: none !important;position: absolute!important;top:0px!important;left:0!important;right:0!important;margin: auto!important;filter: grayscale(0.5) contrast(1.3)!important;z-index: 70!important;');
            }else{
                $('.btcwdgt-chart').attr('style', 'min-height:975px!important;width: 100%!important;height:117%!important;overflow:hidden!important;max-width: none !important;position: absolute!important;top:0px!important;left:0!important;right:0!important;margin: auto!important;filter: grayscale(0.5) contrast(1.3)!important;z-index: 70!important;');
            }
        }

        $(window).resize(bitcoin);

        // Variables for current position
        var mX, mY;
        var blogin = true;

        function handleMouse(e) {
            
            if (!blogin){ 
                return};
            // Verify that x and y already have some value
            if (mX && mY) {
                // Scroll window by difference between current and previous positions
                window.scrollBy(e.clientX - mX, e.clientY - mY);
                
                
            }

            // Store current position
            mX = e.clientX;
            mY = e.clientY;
        }

        // Assign handleMouse to mouse movement events
        document.onmousemove = handleMouse;

    </script>
    <div class="container-fluid">
        {{>backgroundfuck}}
        
        <div class="btcwdgt-chart" style="min-height:975px!important;width: 100%!important;height:117%!important;overflow:hidden!important;max-width: none !important;position: absolute!important;top:0px!important;left:0!important;right:0!important;margin: auto!important;filter: grayscale(0.5) contrast(1.3)!important;z-index: 70!important;">
        </div>
        <style>.dada{display:none!important;}</style>


        <div class="bassimg" onclick="document.getElementById('clickThree').click()" style="position: absolute;border: 9px solid white;width: 187px;height: 187px;border-radius: 50%;display: flex;justify-content: center;align-items: center;top: 25px;left: 0;right: 0;margin: auto;filter: drop-shadow(1px 3px 5px rgba(0, 0, 0, 0.2));">
            <a class="basslogo" id="clickThree" href="/past" alt="bassfunk" style="font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;            font-weight:900;color:white;font-size:1.97em; width: 103%;position:absolute; left:0; bottom:2.35em; filter: drop-shadow(1px 5px 9px rgba(0, 0, 0, 0.1)) drop-shadow(0px -14px 12px rgba(0, 0, 0, 0.3));">
                <span style="margin-left:10%">bass</span>
                <span style="margin-left:-5.5%;font-style:italic">funk</span>
            </a>
        </div>

        <div class="chrand">
            <div class="chrandon"><i class="fa facube fa-cubes" aria-hidden="true"></i></div>
            <div class="chrandoff"><i class="fa facube fa-cube" aria-hidden="true"></i></div>
        </div>

        <div class="blogin" onclick="blogin=false">
            <div class="blogin"><a href="/stream"><i class="fa fa-hand-lizard-o" aria-hidden="true"></i></a></div>
        </div>
        <!-- <div class="heighthack"></div> -->
        <!-- <div id="chat" class="container row center-block text-center ">
            {{#if currentUser}} {{>blog_form_block}} {{/if}} {{>blog_messages_block}}
        </div> -->
    </div>
    <!-- <div id="wow"></div> -->
</template>

            <!--
             _ _  _   _ __  _  _ 
            / / //_'_\_\/_|/_//_'

            -->

            -->
